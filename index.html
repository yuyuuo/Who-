<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جيمي هيبوس مين بس</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
            display: none;
        }
        h1 {
            font-size: 24px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            background: black;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: white;
            color: black;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            display: none;
            background: black;
            color: white;
            padding: 15px;
            border-radius: 5px;
        }
        .start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="start-screen">
        <button onclick="startGame()">العب</button>
    </div>

    <div class="container">
        <h1>جيمي هيبوس مين؟</h1>
        <div class="buttons">
            <button onclick="showResult('نوح')">نوح</button>
            <button onclick="showResult('روضة')">روضة</button>
        </div>
        <div id="result" class="result"></div>
    </div>

    <script>
        function startGame() {
            document.querySelector('.start-screen').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
        }

        function showResult(answer) {
            let result = document.getElementById("result");
            if (answer === "نوح") {
                result.innerHTML = "✅ اختيار صحيح! لكنك خسرت على أي حال";
            } else {
                result.innerHTML = "❌ لا، جيمي هيبوس نوح!";
            }
            result.style.display = "block";

            setTimeout(() => {
                result.innerHTML += '<br><button onclick="restartGame()">حاول مرة أخرى</button>';
            }, 1000);
        }

        function restartGame() {
            document.getElementById("result").style.display = "none";
            document.querySelector('.container').style.display = 'none';
            document.querySelector('.start-screen').style.display = 'flex';
        }
    </script>

</body>
</html>
