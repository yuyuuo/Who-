<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>جيمي هيبوس مين بس</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .start-screen, .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .start-screen {
      /* Start screen covers the area initially */
    }
    .container {
      background-color: white;
      color: black;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
      display: none;
    }
    h1 {
      font-size: 24px;
      margin: 0 0 20px;
    }
    .buttons {
      margin-bottom: 20px;
    }
    .buttons button, .result button {
      background-color: black;
      color: white;
      border: 2px solid white;
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }
    .buttons button:hover, .result button:hover {
      background-color: white;
      color: black;
    }
    .result {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Start Screen -->
  <div class="start-screen">
    <button onclick="startGame()">Play</button>
  </div>

  <!-- Game Container -->
  <div class="container">
    <h1>جيمي هيبوس مين؟</h1>
    <div class="buttons">
      <button id="btn-nooh" onclick="showResult('نوح')">نوح</button>
      <button id="btn-rawda" onclick="showResult('روضة')">روضة</button>
    </div>
    <div id="result" class="result"></div>
  </div>

  <script>
    function startGame() {
      document.querySelector('.start-screen').style.display = 'none';
      document.querySelector('.container').style.display = 'flex';
    }

    function showResult(answer) {
      // تعطيل جميع أزرار الاختيارات فوراً
      document.getElementById("btn-nooh").disabled = true;
      document.getElementById("btn-rawda").disabled = true;
      
      let result = document.getElementById("result");
      if (answer === "نوح") {
        result.innerHTML = "اختيار صحيح! لكنك خسرت على أي حال";
      } else {
        result.innerHTML = "لا، جيمي هيبوس نوح!";
      }
      result.style.display = "block";

      // بعد ثانية، إضافة زر "Try Again"
      setTimeout(() => {
        result.innerHTML += '<br><button onclick="restartGame()">Try Again</button>';
      }, 1000);
    }

    function restartGame() {
      // إعادة تهيئة الشاشة: إخفاء النتيجة وإعادة تفعيل الأزرار
      document.getElementById("result").style.display = "none";
      document.getElementById("btn-nooh").disabled = false;
      document.getElementById("btn-rawda").disabled = false;
      // العودة إلى شاشة البداية
      document.querySelector('.container').style.display = 'none';
      document.querySelector('.start-screen').style.display = 'flex';
    }
  </script>

</body>
</html>
