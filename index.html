<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جيمي هيبوس مين</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #282c36;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #1e90ff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 24px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #e84118;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            display: none;
            background: #ff6348;
            padding: 15px;
            border-radius: 5px;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>سؤال: جيمي هيبوس مين؟</h1>
        <div class="buttons">
            <button onclick="showResult('روضة')">روضة</button>
            <button onclick="showResult('نوح')">نوح</button>
        </div>
        <div id="result" class="result"></div>
    </div>

    <script>
        function showResult(answer) {
            let result = document.getElementById("result");
            if (answer === "روضة") {
                result.innerHTML = "❌ لا، جيمي غير رأيه وهيبوس روضة!";
            } else {
                result.innerHTML = "❌ لا، جيمي هيبوس نوح!";
            }
            result.style.display = "block";
        }
    </script>

</body>
</html>
